<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Styling Texts</title>
	<style>
		body{
			text-align:center;
			background-color: #24ff98;
			color: #668976;
		}
		p{
			text-align: center;
		}
		.style {
			font-family: calibri, Arial, Helvetica, sans-serif;
			color: #8623ff;
			font-style: italic;
			font-weight: bold;
			font-size: 24px;
			text-transform: uppercase;
			text-align: center;
		}
	</style>		
</head>
<body>
<title>Styling texts</title>
<h1>Fonts</h1>
<p>This is the normal text</p>
<p class="style">this is the stylazed text</p>
</body>
</html>
